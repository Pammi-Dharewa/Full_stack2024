<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="butt-1">Say Hello</button>
  <script>

    // const hellobutton = document.getElementById('butt-1')
    // console.log(hellobutton)

    const hellobutton = document.querySelector('#butt-1')
    console.log(hellobutton)

    hellobutton.addEventListener('click', 
      function(){
      let divele = document.createElement('div') //create <div></div>
      divele.innerText = 'Hello'   //inside div hello text will be present 
      console.log(divele)   //  <div>Hello</div>

      const body = document.querySelector('body')
      body.appendChild(divele)
    })

 


  </script>
</body>
</html>
